{% extends 'layout.html' %}

{% block title %}
    Edit Student
{% endblock %}

{% block content %}
    <div class="col-md-4 offset-md-4">
        <div class="card card-body">
            <form action="/crudflask/edit/{{ alumno.id }}" method="POST">
                {{ csrf_token }}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Name" value="{{ alumno.name }}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="second_name">Second name</label>
                    <input type="text" id="second_name" name="second_name" placeholder="Second name" value="{{ alumno.second_name }}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="grade">Grade</label>
                    <input type="text" id="grade" name="grade" placeholder="Grade" value="{{ alumno.grade }}" class="form-control" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block">Save</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
